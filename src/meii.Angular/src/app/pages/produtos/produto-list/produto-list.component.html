
<div class="needs-validation card p-1 mt-3" novalidate="">
  <div class="row justify-content-md-center">
      <div class="col-md-12 mb-3">
        <app-breadcrumb [detailsBreadcrump]="breadcrumpDetails"></app-breadcrumb>
        <app-btn-create [details]="btnDetailsForm"></app-btn-create>
       
        <div class="row ml-2 mr-2">
          <div class="table-responsive mt-3">
          <table datatable class="table table-striped table-bordered table-responsive-sm" style="width:100%">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Valor</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let produto of produtos">
                <td>{{produto.nome}}</td>
                <td>{{produto.descricao}}</td>
                <td>{{produto.quantidade}}</td>
                <td>{{produto.valor}}</td>
                <td>
                 
                  <div class="btn-group mr-2 mb-2">
                    <a routerLink="editar/{{produto.id}}">
                      <button class="btn btn-sm btn-outline-dark" data-toggle="tooltip" data-placement="top" title="Editar">
                        <i class="fas fa-edit fa-1x mr-1"></i>
                      </button>
                    </a>
                 
                  <button class="btn btn-sm btn-outline-dark"  data-toggle="tooltip" data-placement="top" title="Excluir">
                  <i class="fas fa-trash fa-1x mr-1"></i></button>
                  </div>
                  <!-- <button class="btn btn-outline-dark btn-sm mr-1" routerLink="/cliente/edit" ><i class="fas fa-edit fa-1x mr-1"></i>Edite</button>
                  <button class="btn btn-outline-info btn-sm" routerLink="/cliente/edit"><i class="fas fa-trash fa-1x mr-1"></i>Delete</button> -->
                </td>
              </tr>     
            </tbody>
          </table> 
        </div>
        </div>
      </div>
  </div>
</div>
